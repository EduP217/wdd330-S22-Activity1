<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/product-listing.js" defer></script>
    <!-- HTML template to build a product card -->
    <template id="product-card-template">
      <li class="product-card">
        <a href="/product_pages/product-details.html?product=">
          <img src="" alt="Image of " />
          <h3 class="card__brand"></h3>
          <h2 class="card__name"></h2>
          <span class="product-card__price">$</span>
          <span class="product-card__old-price">$</span>
          <span class="product-card__discount"
            >-<span class="product-card__discount-amount"></span>%</span
          >
        </a>
      </li>
    </template>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main>
      <section class="products">
        <h2>Top Products: <span id="product-category"></span></h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
